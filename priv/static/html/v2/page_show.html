  <script type="text/javascript">
  var blogs = App.api("blogs", { limit: 6 });

  blogs.forEach((blog, i) => {
    var url = '/images/daniel-tseng-QCjC1KpA4nA-unsplash.webp'
    if (blog.img_url != null) {
      url = blog.img_url
    }
    if (blog.category != null) {

      var blg = `            <div class="col-sm col-12 px-3 ps-lg-0 pb-3 " style="">
                  <div class="position-relative">
                    <div 
                       data-blog-title="` + blog.title + `"
                      data-blog-id="` + blog.id + `"
                      class="blog position-relative"
                      style="
                            overflow: hidden;
                            cursor: pointer;
                            background: #C04848;
                            background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0), rgba(2,2,2, 1)), url('` + url + `');
                            height: 200px;
                            background-size: cover;
                            background-repeat: no-repeat;
                            background-position: center;">
                    </div>
                    <div class="position-absolute p-3 d-flex flex-column align-items-start justify-content-start " style="bottom: 4px;">
                      <a class="navi" href="/blog_listing/` + blog.category.id + `/` + blog.category.title + `">
                          <span class=" badge rounded-pill bg-danger">` + blog.category.name + `</span>
                      </a>
                    </div>          
                  </div>
                  <div 
                     data-blog-title="` + blog.title + `"
                        data-blog-id="` + blog.id + `"
                  class="  blog p-3 d-flex flex-column align-items-start justify-content-start " style="cursor: pointer;">
                        <span class="pb-1   fw-bold">` + blog.title + `</span>
                        <span class="pb-1   text-sm text-muted d-flex align-items-center justify-content-center">
                          <i class="fa fa-clock pe-2"> </i>
                          <span>` + blog.ago + ` ago</span>
                        </span>
                    </div>
            </div>
`

      $("#l6").append(`


         <div class="swiper-slide">
            <div class="slide-item">
              <div class="rt-post-grid grid-meta">
                <div class="post-img">
                  <a class="navi" href="/blogs/` + blog.id + `/` + blog.title + `">
                    <img src="`+url+`" alt="post" >
                  </a>
                </div>
                <div class="post-content">
                  <a href="/blog_listing/` + blog.category.id + `/` + blog.category.name + `" class="rt-post-cat-normal">` + blog.category.name + `</a>
                  <h3 class="post-title">
                    <a href="/blogs/` + blog.id + `/` + blog.title + `" class="navi">
                      ` + blog.title + `
                    </a>
                  </h3>
                  <div class="post-meta">
                    <ul>
                      <li>
                        <span class="rt-meta">
                          by <a href="javascript:void(0);" class="name">Author</a>
                        </span>
                      </li>
                      <li>
                        <span class="rt-meta">
                          <i class="far fa-calendar-alt icon"></i>
                         ` + blog.ago + ` ago
                        </span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        

          `)
    }

  })

  function renderPDF() {

    $("#pdf-render").toggleClass("d-block")
    $("#arc").addClass("fa-times")
    $("#arc").removeClass("fa-caret-up")
  }
  $(document).ready(() => {

    window.currentBlog = App.api("blog", { id: window.pageParams.id })
    var blog = window.currentBlog 
     $("h2[aria-label='title'], span[aria-label='title']").html(blog.title)
    $("title").html(blog.title)
    var url = '/images/daniel-tseng-QCjC1KpA4nA-unsplash.webp'
    if (blog.img_url != null) {
      url = blog.img_url
    }
    $("div.bg1[data-bg-image]").attr("data-bg-image", url)
    $("div[aria-label='content']").html(blog.content.replaceAll("http://www.methodist.org.my", "https://archive.methodist.org.my"))
    var adder2 = new Function(currentBlog.javascript_binary);
    adder2();
    $("span[aria-label='subtitle']").html(blog.subtitle)
    // $("span[aria-label='category']").html(

    //   `      <a class="navi" href="/blog_listing/` + blog.category.id + `/` + blog.category.name + `"><span class="text-white">`

    //   +
    //   blog.category.name + `</span></a>`
    // )

    $("blockquote").addClass("d-flex flex-column justify-content-between")

    if (blog.attachment != null) {
      if (blog.attachment.f_type == "pdf") {

        if (PDFObject.supportsPDFs) {
          console.log("Yay, this browser supports inline PDFs.");
          PDFObject.embed(blog.attachment.s3_url, "#pdf-render")
          $("#pdf-render").after(`
              <div class="btn btn-primary" onclick='renderPDF()'>View PDF Now?</div>
              `)
        } else {
          console.log("Boo, inline PDFs are not supported by this browser");
          $("#pdf-render").after(`
              <a class="btn btn-warning" target="_blank" href="` + blog.attachment.s3_url + `">Download Pdf</div>
              `)
        }
      }
    }

    App.Page.scrollProgressBar(".progress-bar")

    // App.post("cache", { blog_id: window.currentBlog.id, content: $("#subcontent").html() })
    $("[data-bg-image]").each(function() {
      const img = $(this).data("bg-image");
      $(this).css({
        backgroundImage: "url(" + img + ")",
      });
    });


    /*---------------------------------------
    // rt-post-slider-style-3
    ----------------------------------------*/
    var rtPostSliderStyle3 = new Swiper(".rt-post-slider-style-3", {
      slidesPerView: 4,
      spaceBetween: 24,
      loop: true,
      slideToClickedSlide: true,
      autoplay: {
        delay: 4000,
      },
      navigation: {
        nextEl: ".btn-next",
        prevEl: ".btn-prev",
      },
      speed: 800,
      breakpoints: {
        0: {
          slidesPerView: 1,
        },
        576: {
          slidesPerView: 1,
        },
        768: {
          slidesPerView: 2,
        },
        992: {
          slidesPerView: 3,
        },
        1200: {
          slidesPerView: 4,
        },
      },
    });
  })
  </script>
